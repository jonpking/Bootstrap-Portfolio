    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<header>
    <div class="container-fluid">
        <div class="row justify-content-center bg-light border-bottom fixed-top">
            <nav class="col-sm-8 navbar navbar-expand-sm justify-content-between">
                <a class="navbar-brand bg-info p-4 my-n2 text-light" href="#">Jonathan King</a>
                <ul class="navbar-nav">

<body>
    <div class="row justify-content-center">
        <div class="card col-sm-8 my-5">
            <h1 class="text-info pt-4">
                Contact
            </h1>
            <hr>
            <form class="m-4">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="8"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</body>

<footer class="row justify-content-center bg-dark border-top border-info py-4 text-muted">
